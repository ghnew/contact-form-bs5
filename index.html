<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contact container">
        <h2 class="text-uppercase">Contact us</h2>
        <form class="row g-3 needs-validation" action="#" novalidate>
            <div class="col-md-6 mb-2">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-6 mb-2">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-12 mb-2">
                <label for="validationCustom03" class="form-label">Subject</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-12 mb-2">
                <label for="validationTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="validationTextarea" rows="5" required></textarea>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <!-- error -->
            <div class="col-md-12 d-none">
                <div class="alert alert-danger">There is an error sending message! Please try again later.</div>
            </div>
            
            <!-- success -->
            <div class="col-md-12 d-none">
                <div class="alert alert-success">Your message has been sent successfully!</div>
            </div>

            <div class="col-md-12 last"></div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">submit form</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
